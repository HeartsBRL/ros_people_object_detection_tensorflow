# Set your depth image topic here, default is for openni2
depth_topic: "/xtion/depth/image"

# Set your face detection topic here
face_topic: "object_detection/detections"

# Set your output topic here
output_topic: "object_detection/realworld/position"

# Set your depth focal length
focal_length: 587.8

# cx of depth camera
cx: 351

# cy for depth camera
cy: 227

# Reduction factor for depth calculation (DANIEL HEARTS)
RF: 0.8
